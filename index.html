<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTunes - Emotion-Based Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #6b73ff, #a996ff);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 0%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 100%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      z-index: 2;
    }
    video {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .emotion {
      font-size: 2rem;
      margin-top: 20px;
      font-weight: bold;
    }
    .song-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
    }
    .song-box h3 {
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #764ba2;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #764ba2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MoodTunes ðŸŽ¶</h1>
    <video id="webcam" autoplay muted></video>
    <div class="emotion" id="emotion">Detecting Mood...</div>
    <div class="song-box">
      <h3>Recommended Song</h3>
      <div id="song">ðŸŽµ Waiting for mood...</div>
    </div>
    <button onclick="detectEmotion()">Scan My Mood</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
    window.onload = async () => {
      const webcam = document.getElementById('webcam');
      const emotionEl = document.getElementById('emotion');
      const songEl = document.getElementById('song');

      const moodSongs = {
        happy: "Pharrell Williams - Happy",
        sad: "Adele - Someone Like You",
        angry: "Eminem - Lose Yourself",
        surprised: "Katy Perry - Firework",
        neutral: "Coldplay - Paradise",
        fearful: "Radiohead - Creep",
        disgusted: "System Of A Down - Toxicity"
      };

      async function loadModels() {
        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
      }

      const startWebcam = async () => {
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const hasCamera = devices.some(device => device.kind === 'videoinput');

          if (!hasCamera) {
            alert("No webcam found on this device.");
            emotionEl.innerText = "No webcam available.";
            return;
          }

          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" }
          });
          webcam.srcObject = stream;
          console.log("Webcam started.");
        } catch (err) {
          console.error("Error accessing webcam:", err);
          alert("Webcam error: " + err.message);
        }
      };

      window.detectEmotion = async function () {
        const detection = await faceapi
          .detectSingleFace(webcam, new faceapi.TinyFaceDetectorOptions())
          .withFaceExpressions();

        if (detection && detection.expressions) {
          const expressions = detection.expressions;
          const sorted = Object.entries(expressions).sort((a, b) => b[1] - a[1]);
          const topEmotion = sorted[0][0];
          emotionEl.innerText = `ðŸ˜ƒ Mood: ${topEmotion.toUpperCase()}`;
          songEl.innerText = moodSongs[topEmotion] || 'ðŸŽµ No suggestion';
        } else {
          emotionEl.innerText = 'No face detected.';
          songEl.innerText = 'ðŸŽµ Waiting for mood...';
        }
      };

      await loadModels();
      await startWebcam();
    };
  </script>
</body>
</html>
